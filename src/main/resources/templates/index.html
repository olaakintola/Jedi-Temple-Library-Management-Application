<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="common/header.html"></div>
<body>
<div th:replace="common/menu.html"></div>
<div class="container">
    <div th:if="${userRole == 'noUser'}" class="mt-1">
        <form method="POST" action="/login">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4"><label for="username">Username:</label></div>
                <div class="col-lg-4"></div>
            </div>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4"><input type="text" name="username"></div>
                <div class="col-lg-4"></div>
            </div>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4"><label for="password">Password:</label></div>
                <div class="col-lg-4"></div>
            </div>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4"><input type="password" name="password"></div>
                <div class="col-lg-4"></div>
            </div>
            <!--<br>-->
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4"> </div>
                <div class="col-lg-4"></div>
            </div>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <button type="submit" class="btn btn-dark m-6 mb-1 mt-2">Login</button>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-lg-12">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-lg-12">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-lg" th:if="${userRole == 'noUser'}"><a class="btn btn-dark m-2 btn-block my-main-btn" href="/signup">Sign Up</a></div>
    </div>
    <div class="row">
        <div class="col-lg"><a class="btn btn-dark m-2 btn-block my-main-btn" href="/catalogue">Catalogue</a></div>
    </div>
    <div class="row">
        <div class="col-lg"><a class="btn btn-dark m-2 btn-block" href="/user">Account</a></div>
    </div>
<!--     <div class="row">
        <div class="col-lg"><a class="btn btn-dark m-2 btn-block my-main-btn" href="/browse">Browse Notes</a></div>
    </div> -->
</div>

    <div th:replace="common/footer.html"></div>
</body>
</html>
